<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - FoodieExpress</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">üçï FoodieExpress</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/menu" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="/cart" class="nav-link">
                        Cart <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                </li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px; padding: 2rem 0; min-height: calc(100vh - 80px);">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <!-- Login Section -->
                <div id="loginSection" class="card">
                    <h2 class="text-center">Welcome Back!</h2>
                    <p class="text-center mb-3" style="color: #666;">Sign in to your account to continue</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="#" id="showRegister" style="color: #e74c3c; text-decoration: none;">Create one here</a></p>
                    </div>
                </div>

                <!-- Register Section -->
                <div id="registerSection" class="card" style="display: none;">
                    <h2 class="text-center">Create Account</h2>
                    <p class="text-center mb-3" style="color: #666;">Join FoodieExpress today!</p>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" class="form-control" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="userRole">Account Type</label>
                            <select id="userRole" name="role" class="form-control form-select">
                                <option value="user">Customer</option>
                                <option value="admin">Restaurant Admin</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full">Create Account</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#" id="showLogin" style="color: #e74c3c; text-decoration: none;">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
