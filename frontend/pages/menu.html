<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FoodieExpress</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">üçï FoodieExpress</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/menu" class="nav-link active">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="/cart" class="nav-link">
                        Cart <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                </li>
                <li class="nav-item user-menu" style="display: none;">
                    <a href="/orders" class="nav-link">Orders</a>
                </li>
                <li class="nav-item admin-menu" style="display: none;">
                    <a href="/admin" class="nav-link">Admin</a>
                </li>
                <li class="nav-item auth-menu">
                    <a href="/auth" class="nav-link" id="authLink">Login</a>
                </li>
                <li class="nav-item user-menu" style="display: none;">
                    <button class="nav-link logout-btn" id="logoutBtn">Logout</button>
                </li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px; padding: 2rem 0;">
        <div class="container">
            <h1 class="text-center mb-3">Our Menu</h1>
            
            <!-- Filters -->
            <div class="card">
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; justify-content: center;">
                    <select id="restaurantFilter" class="form-control form-select" style="max-width: 200px;">
                        <option value="">All Restaurants</option>
                    </select>
                    
                    <select id="categoryFilter" class="form-control form-select" style="max-width: 200px;">
                        <option value="">All Categories</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Salad">Salads</option>
                        <option value="Dessert">Desserts</option>
                        <option value="Beverage">Beverages</option>
                    </select>
                    
                    <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                </div>
            </div>
            
            <!-- Food Items Grid -->
            <div id="foodGrid" class="food-grid">
                <div class="loading">Loading menu items...</div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
